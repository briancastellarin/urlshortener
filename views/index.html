<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.payhip.com/thizk" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <h3>SHORTURL EXAMPLE</h3>
      <p>
        <code>[project url]/api/shorturl/{index}</code><br>
        <code>[project url]/api/shorturl/1</code><br>
        <code>[project url]/api/shorturl/99</code><br>
      </p>
      <i>these types of links will redirect you to the original page you shortened with the app</i>
    </main>
    <footer>
      <p>By <a href="https://www.payhip.com/thizk">THIZK</a></p>
    </footer>
  </body>
</html>
